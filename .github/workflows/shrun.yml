name: shcon
on: push
jobs:
  run_example_job:
    runs-on: ubuntu-latest
   
    steps:
    - name: print out example job
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.Private_Key }}
        port: ${{ secrets.PORT }}
         
        script: |
           touch new1.txt
    - name: run a firstscript
      uses: actions/checkout@v3
        script: sh ./first.sh
  
